<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Stripe Checkout Sample</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="./index.js" defer></script>
</head>

<body>
<div class="sr-root">
    <div class="sr-main">
        <section class="container">
            <div>
                <h1>Laptop</h1>
                <h4>Purchase an original Dell Laptop</h4>

                <div class="pasha-image">
                    <img
                            src="https://m.media-amazon.com/images/I/71Sn55qxC6L._SL1250_.jpg"
                            width="140"
                            height="160"
                    />
                </div>
            </div>

            <form id="s1"  method="POST">
                <div class="quantity-setter">
                    <button class="increment-btn" id="subtract" disabled type="button">-</button>
                    <input type="number" id="quantity-input" min="1" value="1" name="quantity" />
                    <button class="increment-btn" id="add" type="button">+</button>
                </div>

                <p class="sr-legal-text">Happy Shopping!</p>

                <button type="submit" id="submit">Buy</button>
            </form>
        </section>

        <div id="error-message"></div>
    </div>
</div>
</body>
</html>
